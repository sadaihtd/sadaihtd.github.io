    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title data-config-text="pageTitlePrivacy">Privacy Policy - Sad Dev Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#000000",
                        "accent-green": "#22c55e",
                        "background-light": "#ffffff",
                        "surface-light": "#f9fafb",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Spline Sans', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        .clean-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #f3f4f6;
        }

        /* Styling for plain text display */
        #privacy-content {
            white-space: pre-wrap;
            /* Preserve whitespace/newlines */
            font-family: inherit;
            line-height: 1.6;
            color: #374151;
        }
    </style>
</head>

<body
    class="bg-white overflow-x-hidden min-h-screen flex flex-col font-display selection:bg-black selection:text-white">
    <!-- Header Container -->
    <nav id="site-header" class="sticky top-0 z-50 clean-nav w-full"></nav>

    <!-- Main Content -->
    <section class="py-20">
        <div class="max-w-[800px] mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Back Link -->
            <div class="mb-8">
                <a href="index.html"
                    class="inline-flex items-center gap-2 text-gray-500 hover:text-black font-medium transition-colors text-sm">
                    <span class="material-symbols-outlined text-lg">arrow_back</span>
                    <span id="back-btn-text">Back to Game</span>
                </a>
            </div>

            <div id="loading" class="text-center py-12 text-gray-400">Loading Privacy Policy...</div>

            <div id="privacy-content" class="hidden">
                <!-- Text content injected here -->
            </div>

            <!-- No error message, just hidden if not found -->
        </div>
    </section>

    <!-- Footer Container -->
    <footer id="site-footer" class="py-12 bg-white border-t border-gray-100"></footer>

    <!-- Config & Logic -->
    <script src="../../assets/js/config.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Load Header/Footer
            if (window.location.protocol !== 'file:') {
                loadComponent('site-header', '../../assets/components/header.html', setupNavigation);
                loadComponent('site-footer', '../../assets/components/footer.html');
            }

            const lang = ACTIVE_CONFIG.currentLang || 'en';
            const backBtnText = document.getElementById('back-btn-text');
            backBtnText.textContent = lang === 'pl' ? 'PowrÃ³t do Gry' : 'Back to Game';

            // Fixed filename as requested
            const filename = 'privacy_policy_orginal.txt';

            fetch(filename)
                .then(response => {
                    if (!response.ok) throw new Error("Not found");
                    return response.text();
                })
                .then(text => {
                    document.getElementById('loading').classList.add('hidden');
                    const content = document.getElementById('privacy-content');

                    // Simple text replacement to preserve basic structure but avoid HTML injection
                    // If user wants raw text, we use textContent. 
                    // To support the basic markdown-like list chars user used (*), 
                    // we can do very basic processing or just show as is. 
                    // "simple" and "ignore beautiful formatting" suggests raw text is fine.
                    content.textContent = text;

                    content.classList.remove('hidden');
                })
                .catch(err => {
                    console.error("Privacy policy not found:", err);
                    document.getElementById('loading').classList.add('hidden');
                    // Do nothing else, so nothing displays
                });
        });
    </script>
</body>

</html>
